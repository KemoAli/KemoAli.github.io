<script>
            $(document).ready(function() {
                
                var emailReg=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w+)+$/;
                var valid = true;
    
                
                $("#submitButton").click(function(e){
    
                    if($("#inputName").val()==""){
                        e.preventDefault();
                        valid=false;
                        $("#inputFirstName").addClass("has-error"); 
                        
                    }
                    if($("#inputEmail").val()==""){
                        e.preventDefault();
                        valid=false;
                        $("#yourEmail").addClass("has-error");  
                 
                    }
                    if(!emailReg.test($("#inputEmail").val())){
                        e.preventDefault();
                        valid=false;
                        $("#yourEmail").addClass("has-error");    
                    }
                    if($("#comName").val()==""){
                        e.preventDefault();
                        valid=false;
                        $("#yourCom").addClass("has-error"); 
                     
                    }
                    if (valid){
                        $("#conForm").html("<h3>Submission was successful. Thank you! </h3>");
                        
                    }
                }); 

                    $("button #submitComment").click(function(){
                        var inputComment = $("textarea #commentArea").val();
                        $("#submitComment").after("<h4>inputComment</h4>");
                    });
            });
        </script>
